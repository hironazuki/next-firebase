overwrite: true
schema:
  - https://next-firebase-auth.herokuapp.com/v1/graphql:
      headers:
        Authorization: 'Bearer ${AUTH_TOKEN}'
documents: 'src/infra/graphql/**/*.graphql'
generates:
  src/infra/graphql/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./schema.graphql:
    plugins:
      - schema-ast
